
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Level Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
        }

        .meter {
            width: 300px;
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .level {
            height: 100%;
            width: 0;
            background: #4caf50;
            transition: width 0.1s, background 0.1s;
        }

        .warning {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffeb3b;
        }

        .decibel {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffeb3b;
        }

        .settings {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffeb3b;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }




        /* CSS */
        .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

            .button-85:before {
                content: "";
                background: linear-gradient( 45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000 );
                position: absolute;
                top: -2px;
                left: -2px;
                background-size: 400%;
                z-index: -1;
                filter: blur(5px);
                -webkit-filter: blur(5px);
                width: calc(100% + 4px);
                height: calc(100% + 4px);
                animation: glowing-button-85 20s linear infinite;
                transition: opacity 0.3s ease-in-out;
                border-radius: 10px;
            }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <!--<button id="startBtn">Speak</button>-->

    <button class="button-85" role="button" id="startBtn">Start</button>


    <h1>Sound Monitor</h1>

    <div class="meter">
        <div class="level"></div>
    </div>

    <div class="warning"></div>

    <div class="decibel" />

    <div class="settings"/>
</body>
</html>
